<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca Multisite de Modelos 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .sort-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .sort-buttons button {
      flex: 1;
      min-width: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #007BFF;
      background-color: white;
      color: #007BFF;
      border-radius: 5px;
      cursor: pointer;
    }

    .sort-buttons button.active,
    .sort-buttons button:hover {
      background-color: #007BFF;
      color: white;
    }

    .checkbox-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button#searchBtn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button#searchBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
